# Docker Build & Publish
#
# This workflow builds and publishes multi-architecture Docker images:
# - Builds for amd64 and arm64 (Raspberry Pi support)
# - Scans images for vulnerabilities using Trivy
# - Publishes to GitHub Container Registry (ghcr.io) only
# - Creates both versioned tags and 'latest' tag
#
# Runs on:
# - Push to main branch (publishes latest)
# - Version tags (v*.*.* - publishes versioned release)
# - Pull requests to main (build and test only, no publish)
# - Manual trigger via workflow_dispatch
#
# Image published to: ghcr.io/chiefgyk3d/yomama-as-a-service

name: Docker Build & Publish

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Convert repository name to lowercase for Docker compatibility
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # Required for uploading SARIF results
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set lowercase image name
      id: image-name
      run: echo "value=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.value }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and Push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        load: ${{ github.event_name == 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: ${{ github.event_name != 'pull_request' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      if: github.event_name == 'pull_request'
      id: test
      run: |
        # Test that the image runs without errors (quick startup test) - PR only
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr '[:upper:]' '[:lower:]')
        echo "Testing image: $IMAGE_TAG"
        docker run --rm "$IMAGE_TAG" python -c "import yo_mama; print('Import successful')"

    - name: Install Trivy
      if: github.event_name != 'pull_request'
      run: |
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy -y
      continue-on-error: true

    - name: Scan published image with Trivy
      if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      run: |
        # Scan the published image from GHCR
        IMAGE_REF="${{ env.REGISTRY }}/${{ steps.image-name.outputs.value }}:${{ github.sha }}"
        echo "Scanning published image: $IMAGE_REF"
        trivy image --format sarif --output trivy-results.sarif --severity CRITICAL,HIGH "$IMAGE_REF" || true
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
